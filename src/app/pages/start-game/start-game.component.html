<div class="container">
  <form class="intro-form">
    <h1>Welcome to Bons game</h1>
    <p>What's your nickname?</p>
    <input class="input-page" type="text" placeholder="Usuario" [(ngModel)]="nickname" name="nickname">
    <p class="error-msg" *ngIf="error">
      {{error}}
    </p>
    <button class="btn-page" (click)="start()">Let's Play!</button>
  </form>
</div>
